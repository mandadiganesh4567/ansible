- name: Creating ec2 and route 53 records
  hosts: local
  connection: local
  vars: 
    subnet_id: "subnet-09e39b11650163b8e"
    sg_id: "sg-0f6fe82f3047a4bbe"
    ami_id: "ami-09c813fb71547fc4f"
    instances:
    - mysql
    - backend
    - frontend
    zone: ganeshlabs.online
  tasks:
    - name: Create ec2 instance
      amazon.aws.ec2_instance:
       name: "{{ item }}"
       vpc_subnet_id: "{{ subnet_id }}"
       instance_type: "t2.micro"
       security_group: "{{ sg_id }}"
       image_id: "{{ ami_id }}"
      loop: "{{ instances }}"
      register: ec2_instances
    - name: Print the output
      ansible.builtin.debug:
        msg: " {{ ec2_instances }}"

    - name: create route 53 private records
      amazon.aws.route53:
        state: present
        zone: "{{ zone }}"
        record: "{{ item.item }}.{{ zone }}"
        type: A 
        ttl: 1
        value: "{{ item.instances[0].private_ip_address }}"
        wait: true 
        overwrite: true 

      loop: "{{ ec2_instances.results}}"

    - name: create route 53 public record for frontend
      amazon.aws.route53:
        state: present
        zone: "{{ zone }}"
        record: "{{ item.item }}.{{ zone }}"
        type: A 
        ttl: 1
        value: "{{ item.instances[0].public_ip_address }}"
        wait: true 
        overwrite: true 

      loop: "{{ ec2_instances.results}}"
      when: item.item == "frontend"

    